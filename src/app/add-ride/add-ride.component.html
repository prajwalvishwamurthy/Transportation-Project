<h2>Add a New Ride</h2>

<form [formGroup]="rideForm" (ngSubmit)="addRide()" class="ride-form">
  <label>
    Employee ID:
    <input type="text" formControlName="employeeId" />
  </label>

  <label>
    Vehicle Type:
    <select formControlName="vehicleType">
      <option value="Car">Car</option>
      <option value="Bike">Bike</option>
    </select>
  </label>

  <label>
    Vehicle Number:
    <input type="text" formControlName="vehicleNo" />
  </label>

  <label>
    Vacant Seats:
    <input type="number" formControlName="vacantSeats" min="1" />
  </label>

  <label>
    Time:
    <input type="time" formControlName="time" />
  </label>

  <label>
    Pick-up Point:
    <input type="text" formControlName="pickUpPoint" />
  </label>

  <label>
    Destination:
    <input type="text" formControlName="destination" />
  </label>

  <button type="submit" [disabled]="rideForm.invalid">Add Ride</button>
</form>
